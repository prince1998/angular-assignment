<div class="container" class= "col-md-10 offset-md-1 mt-5">
  <div class="">
    <table class="table table-responsive">
      <thead>
        <tr>
          <th>ID</th>
          <th>UID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of results | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{item.id || "NA"}}</td>
            <td>{{item.uid || "NA"}}</td>
            <td>{{item.title || "NA"}}</td>
            <td>{{item.body || "NA"}}</td>
        </tr>
      </tbody>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
  </div>
</div>
